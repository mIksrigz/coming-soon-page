<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <img class="desktop-background-img" src="./images/hero-desktop.jpg" alt="">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
    <img class="mobile-background-img" src="./images/hero-mobile.jpg" alt="">
    <div class="content-area">
      <h1 class="tittle">We're<br> <span class="darker-text">coming soon</span></h1>
      <p class="announcement">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" class="form" action="#" method="post">
        <input id="email" class="email" data-wrong="false" type="email" placeholder="Email Address" autocomplete="email" required>
        <input id="button" class="button" type="submit" value="">
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#fff" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
        <svg class="error-icon" data-visible="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
        <p class="not-valid-message" data-visible="false">Please provide a valid email</p>
      </form>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mIksrigz" target="_blank">@miksrigz</a>.
    </p>
  </footer>
</body>

</html>
