<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <img class="desktop-background-img" src="./images/hero-desktop.jpg" alt="">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
    <img class="mobile-background-img" src="./images/hero-mobile.jpg" alt="">
    <div class="content-area">
      <h1 class="tittle">We're<br> <span class="darker-text">coming soon</span></h1>
      <p class="announcement">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" class="form" action="#" method="post">
        <input id="email" class="email" type="email" placeholder="Email Address" required>
        <input id="button" class="button" type="submit" value="">
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#fff" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
      </form>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
